{% extends "base.html" %}

{% block title %}Вход в систему - МедТех{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
        padding: 20px;
        margin: -40px -20px 0 -20px;
    }

    .login-container {
        background: var(--white);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.6s ease-out;
    }

    .login-logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-logo i {
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 10px;
    }

    .login-logo h1 {
        font-size: 1.8rem;
        color: var(--text-dark);
        margin-bottom: 5px;
    }

    .login-logo p {
        color: var(--text-light);
        font-size: 1rem;
    }

    .login-form .form-group {
        margin-bottom: 20px;
    }

    .login-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-dark);
    }

    .login-form .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s ease;
    }

    .login-form .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(26, 74, 138, 0.1);
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: var(--white);
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(26, 74, 138, 0.3);
    }

    .login-links {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
    }

    .login-links a {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9rem;
        margin: 0 10px;
        transition: color 0.3s ease;
    }

    .login-links a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }

    .remember-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
    }

    .remember-checkbox input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: var(--primary);
    }

    .remember-checkbox label {
        margin-bottom: 0;
        font-size: 0.95rem;
        color: var(--text-light);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-lungs"></i>
            <h1>МедТех</h1>
            <p>Анализ КТ органов грудной клетки</p>
        </div>

        <form class="login-form" method="POST">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Введите ваш логин" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите ваш пароль" required>
            </div>

            <div class="remember-checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Запомнить меня</label>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>

            <div class="login-links">
                <a href="{{ url_for('auth.register') }}">Регистрация</a>
                <a href="#" onclick="alert('Функция восстановления пароля будет реализована в будущем')">Забыли пароль?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
